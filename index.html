<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-up Form!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="logo-container">
        <div><img src="./odin-lined.png" alt="Odin Logo">
            <p>ODIN</p>
        </div>
        <h4>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noopener noreferrer">Unsplash</a></h4>
    </div>


    <div class="forms-container">
        <h2>
            This is not a real online service. You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.<br>
            <br>
            You know you want to.
        </h2>

        <h2>Let's do this!</h2>
        <form action="">
            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="userName" required maxlength="40">
                <span></span>
            </div>
            <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="lastName" required maxlength="40">
                <span></span>
            </div>
            
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required maxlength="40">
                <span></span>
            </div>
            <div>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phoneNum" required maxlength="12">
                <span></span>
            </div>
            
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="pass" required maxlength="15">
                <span></span>
            </div>
            <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirmPass" required maxlength="15">
                <span></span>
            </div>

            
        </form>
       
        <button type="submit">Create Account</button>
            
        <p>
        Already have an account? <a href="">Log In!</a>
        </p>
    

    </div>
<script src="./script.js"></script>
</body>
</html>
