<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-up Form!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="logo-container">
        <img src="./odin-lined.png" alt="Odin Logo">

    </div>


    <div class="forms-container">
        <h1>
            This is not a real online service. You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.<br>
            <br>
            You know you want to.
        </h1>

        <form action="">
            <h2>Let's do this!</h2>


            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="userName" required>

                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="lastName" required>
            </div>
            
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>

                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phoneNum" required>
            </div>
            
            <div>

                <label for="password">PASSWORD</label>
                <input type="text" id="password" name="pass" required>

                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="text" id="confirm-password" name="confirmPass" required>
            </div>

            <button type="submit">Create Account</button>
<p>
    Already have an account? <a href="">Log In!</a>    <!-- link to fill -->
</p>
        </form>


    </div>

</body>
</html>
